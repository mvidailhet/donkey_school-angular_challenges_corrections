<div class="container">
  <div class="p-5">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <div formGroupName="searchData">
        <div class="form-group">
          <label for="idInput">Identifiant</label>
          <input
            class="form-control"
            id="idInput"
            type="text"
            formControlName="id"
          />
        </div>
        <div class="form-group">
          <label for="titleInput">Titre</label>
          <input
            class="form-control"
            id="titleInput"
            type="text"
            formControlName="title"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="typeInput">Type</label>
        <select
          class="form-control"
          id="typeInput"
          formControlName="type"
        >
        <option value="FILM">film</option>
        <option value="TV_SHOW">série</option>
        <option value="EPISODE">épisode</option>
        </select>
      </div>
      <div class="form-group">
        <label for="yearInput">Année</label>
        <input
          class="form-control"
          id="yearInput"
          type="number"
          formControlName="year"
        />
      </div>
      <button
        [disabled]="!searchForm.valid"
        class="btn btn-primary mt-3"
        type="submit"
      >
        submit
      </button>
    </form>
  </div>
</div>
