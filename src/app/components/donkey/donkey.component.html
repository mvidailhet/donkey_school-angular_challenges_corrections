<div class="card">
  <img [src]="donkey?.image" class="card-img" [alt]="donkey?.name" />
  <div class="card-body">
    <h5 class="card-title">{{ donkey?.name }}</h5>
    <p>{{ donkey?.origin }}</p>
    <p>
      <small>{{ donkey?.birthday | date }}</small>
    </p>
    <button (click)="adopt()" class="btn btn-primary btn-sm">Adopter</button>
  </div>
  <div class="overlay"></div>
</div>
